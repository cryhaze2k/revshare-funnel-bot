<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Location</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        #status { font-size: 18px; text-align: center; }
    </style>
</head>
<body>
    <div id="status">Detecting your location...</div>

    <script>
        // Инициализируем Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем Web App на полный экран

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("status").innerText = "Geolocation is not supported by this browser.";
                // Отправляем ошибку в бота
                tg.sendData("error:geolocation_unsupported");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            document.getElementById("status").innerText = `Location found! Returning to bot...`;
            
            // Отправляем данные в формате 'lat:XX,lon:YY'
            const dataToSend = `lat:${lat},lon:${lon}`;
            tg.sendData(dataToSend);
            
            // Закрываем Web App через 2 секунды
            setTimeout(() => tg.close(), 2000);
        }

        function showError(error) {
            let errorMessage = "error:";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage += "user_denied";
                    document.getElementById("status").innerText = "You have denied the location request. Please allow location access and try again.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage += "position_unavailable";
                    document.getElementById("status").innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage += "timeout";
                    document.getElementById("status").innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage += "unknown_error";
                    document.getElementById("status").innerText = "An unknown error occurred.";
                    break;
            }
            // Отправляем ошибку в бота
            tg.sendData(errorMessage);
        }

        // Запускаем определение геолокации при загрузке
        window.onload = getLocation;
    </script>
</body>
</html>
